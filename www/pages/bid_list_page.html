<div id='header' ng-switch>
  <input id='back_btn' ng-tap="$navigate.go('/', 'slide')" type='button' value='返回'>
  <a>竞价</a>
  <input ng-tap='start_bid()' type='button' value='开始竞价'>
</div>
<div id='wrapper'>
  <div id='scroller'>
    <ul id='bid_list'>
      <li ng-repeat='bid in bids' ng-tap="$navigate.go('/bids/result/{{activity_name}}/{{bid}}')">
        <a>{{bid}}</a>
      </li>
    </ul>
  </div>
</div>
<div id='footer'>
  <div class='row'>
    <div class='small-6 columns'>
      <a class='button' ng-tap="$navigate.go('/sign_ups/list/{{activity_name}}')">报名</a>
    </div>
    <div class='small-6 columns'>
      <a class='button' ng-tap="$navigate.go('/bids/list/{{activity_name}}')">竞价</a>
    </div>
  </div>
</div>
