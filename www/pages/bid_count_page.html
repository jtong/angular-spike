<div id='header' ng-switch>
  <input ng-tap="$navigate.go('/bids/list/{{activity_name}}')" type='button' value='返回'>
  <a>竞价结果</a>
  <input ng-tap="$navigate.go('/bids/result/{{activity_name}}/{{bid_name}}')" type='button' value='结果列表'>
</div>
<div id='wrapper'>
  <div id='scroller'>
    <ul id='bid_count_list'>
      <li ng-repeat='num_of_price_item in num_of_price_items()'>
        <a>{{num_of_price_item}}</a>
      </li>
    </ul>
  </div>
</div>
